<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  </head>


  <body>

    <nav class="navbar navbar-default hidden-class">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"></a>
          <img src="http://www.fillmurray.com/100/100" alt="" />
      </div>
        <ul class="nav navbar-nav navbar-right">
          <li><img src="http://www.fillmurray.com/100/100" alt="" /><p class="navbar-text">I.P. Freely</p></li>
          <li><button type="button" class="btn btn-default navbar-btn">Sign out</button></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">settings <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <div class = "container">
      <div class="col-md-8 hidden-class" rel= "chatbox">
      </div>
      <div class="messageWriter hidden-class">
        <form>
          <textarea name="chat" rows="5" cols="30" placeholder="Enter message here..."></textarea>
          <input type="submit" name="submit" value="submit">
        </form>
      </div>
      <div class="col-md-4 hidden-class" rel="sidebar">
        <ul id="sideList">
        </ul>
      </div>
      <div class = "col-md-5 form-group" id = "loginContainer" rel="login">
        <h1>Login</h1>
        <input class= "form-control" type="text" placeholder="Username" name="username" value="">
        <a href="#" id ="signUp">New User? Click here!</a>
        <input class= "form-control hidden-class" id= "inputEmail" type="email" placeholder="Email" name="email" value="">
        <input class= "form-control hidden-class" id="inputAvatar" type="text" placeholder= "Image" name="avatar" value="">
        <input class ="btn btn-default btn-lg hidden-class" id= "loginSubmit" type="submit" name="loginSubmit" value="Submit">
        <input class ="btn btn-default btn-lg" id= "loginReturn" type="submit" name="loginReturn" value="Submit">
      </div>
    </div>

    <script type="text/javascript" src= "bower_components/jquery/dist/jquery.js">
    </script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js">
    </script>
    <script type="text/javascript" src="js/constructors.js">
    </script>
    <script type="text/javascript" src="js/templates.js">
